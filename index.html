<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body>

    <form id="container" autocomplete="off">
        <h1><i class="fa fa-envelope"></i> Leave a message</h1>
        <fieldset>
            <legend>Choose your form</legend>
            <input type="radio" name="radio" id="before" onclick="change('before')" checked>
            <label for="before">Before</label>
            <input type="radio" name="radio" id="after" onclick="change('after')">
            <label for="after">After</label>
        </fieldset>
        <select id="options" name="options">
            <option value="">[Choose one of the options...]</option>
            <option value="opt1">Option 1</option>
            <option value="opt2">Option 2</option>
            <option value="opt3">Option 3</option>
            <option value="opt3">Option 4</option>
        </select>
        <div id="data">
            <label for="name" class="hidden">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" maxlength="20" required>

            <label for="surname" class="hidden">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Surname" maxlength="25" required>

            <label for="email" class="hidden">Email</label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>

            <label for="tel" class="hidden">Telephone</label>
            <input type="tel" name="tel" id="tel" placeholder="Telephone 699-999999" pattern="[0-9]{3}-[0-9]{6}"
                required>

            <label for="book" class="hidden">Book</label>
            <input type="text" name="book" id="book" placeholder="Book mark" pattern="[A-Z]{4}[0-9]{2}">

            <label for="message" class="hidden">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Write your message..." maxlength="50"
                required></textarea>

            <input type="submit" name="submit" id="submit" value="Send Form">
        </div>
    </form>

</body>

</html>
